<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Django Components UI - Test{% endblock %}</title>

        {% load static %}
        {% include "init-components.html" %}

        <!-- Prism.js for syntax highlighting -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

        {% block extra_head %}{% endblock %}
    </head>

    <body class="bg-base-100 min-h-screen">
        <c-toast-area></c-toast-area>

        <!-- Command Palette Globale -->
        <c-command_palette modal_id="global_command_palette"></c-command_palette>

        <c-layout.navbar centered sticky>
            <c-slot name="logo">
                <a href="{% url 'demo:index' %}">
                    <h1 class="text-xl font-bold">Django Components UI</h1>
                </a>
            </c-slot>

            <c-slot name="nav_end">
                <a href="{% url 'demo:docs' %}">
                    <c-button variant="ghost">Docs</c-button>
                </a>
                <a href="{% url 'demo:ui_blocks' %}">
                    <c-button variant="ghost">UI Blocks</c-button>
                </a>
                <!-- LIGHT / DARK MODE TOGGLE -->
                <label class="swap swap-rotate btn btn-ghost btn-circle">
                    <input type="checkbox" id="theme-toggle" />
                    <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
                    </svg>
                    <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/>
                    </svg>
                </label>
            </c-slot>
        </c-layout.navbar>

        {% block content %}{% endblock %}

        <!-- Theme toggle functionality -->
        <script>
            // Fonction pour appliquer le thème
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                document.body.setAttribute('data-theme', theme);
            }

            // Charger le thème sauvegardé ou utiliser light par défaut
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            // Mettre à jour la checkbox selon le thème actuel
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.checked = savedTheme === 'dark';

                // Écouter les changements du toggle
                themeToggle.addEventListener('change', function() {
                    const newTheme = this.checked ? 'dark' : 'light';
                    applyTheme(newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }


        </script>

        <!-- Command Palette JavaScript -->
        <script src="{% static 'django_components_ui/js/command-palette.js' %}"></script>

        <script>
            // Initialiser les données de la command palette globale depuis le context processor
            document.addEventListener('DOMContentLoaded', function() {
                if (window.initGlobalCommandPalette) {
                    window.initGlobalCommandPalette({{ global_command_palette_groups|safe }});
                }
            });
        </script>

        <!-- Prism.js for syntax highlighting -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>

        {% block extra_js %}{% endblock %}
    </body>


    {% include "scripts.html" %}

</html>
