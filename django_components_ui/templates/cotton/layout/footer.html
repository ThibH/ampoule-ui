{% comment %}
Composant Footer Layout
Usage: 
<c-layout.footer>
    <c-slot name="content">
        <!-- Votre contenu footer ici -->
    </c-slot>
</c-layout.footer>

Slots:
- content: Contenu principal du footer (requis)
{% endcomment %}

<footer class="footer bg-base-200 text-base-content p-10 {{ class }}">
    {{ content }}
</footer>
