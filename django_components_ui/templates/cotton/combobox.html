{% comment %}
Simple Combobox component with native HTML select
Usage: <c-combobox :options=[('value1', 'Label 1'), ('value2', 'Label 2')] />
       <c-combobox :options=options label="Choose an option" />
{% endcomment %}

<c-vars size="md" :disabled=False />

<div class="form-control">
    {% if label %}
        <label class="label">
            <span class="label-text">{{ label }}</span>
        </label>
    {% endif %}
    
    <select name="{{ name }}" 
            class="select select-bordered {% if size != 'md' %}select-{{ size }}{% endif %} {% if disabled %}select-disabled{% endif %} {{ class }}"
            {% if disabled %}disabled{% endif %}
            {{ attrs }}>
        <option value="">{{ placeholder|default:"--Select an option--" }}</option>
        {% for option in options %}
            <option value="{{ option.0 }}">{{ option.1 }}</option>
        {% endfor %}
    </select>
</div>
